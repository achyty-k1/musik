<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Настройки</h1>
        <label for="printerInterest">Процент на принтеры:</label>
        <input type="number" id="printerInterest" min="0" step="0.01">
        <button onclick="saveSettings()">Сохранить</button>
        <button onclick="window.location.href='index.html'">Назад</button>
    </div>
    <script>
        const printerInterestElement = document.getElementById('printerInterest');
        const savedInterest = localStorage.getItem('printerInterest');
        printerInterestElement.value = !isNaN(parseFloat(savedInterest)) ? parseFloat(savedInterest) : 0;

        function saveSettings() {
            const interest = parseFloat(printerInterestElement.value);
            if (isNaN(interest) || interest < 0) {
                alert('Введите корректное значение процента.');
                return;
            }
            localStorage.setItem('printerInterest', interest.toFixed(2));
            alert('Настройки сохранены.');
        }
    </script>
</body>
</html>
